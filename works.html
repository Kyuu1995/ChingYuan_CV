<script>
    var booleanArray = [[false, false, false, false, false], [false, false, false, false, false], [false, false, false, false, false, false, false, false, false]]
    var nameArray = [["小牛仔休閒園區", "多聯科技聖誕晚會", "新屋瓜果節", "米家庒", "節慶賀圖"], ["栢大京采", "德友公園one", "君邑慕朶微風", "美都薪豐", "日間青II"], ["鴻廷青逸", "君邑威諾那", "星光", "睿澤盛硯", "驣竣提案", "元赫提案", "元啟提案", "鴻廷提案", "節慶賀圖"]]
    var quantityArray = [[3, 8, 5, 22, 8], [16, 20, 9, 16, 2], [23, 16, 10, 18, 6, 5, 5, 8, 24]]

    /* -- Click Imges --*/
    $('#box2020a').on('click', function () {
        checkLoaded(0, 0)
    })
    $('#box2020b').on('click', function () {
        checkLoaded(0, 1)
    })
    $('#box2020c').on('click', function () {
        checkLoaded(0, 2)
    })
    $('#box2020d').on('click', function () {
        checkLoaded(0, 3)
    })
    $('#box2020e').on('click', function () {
        checkLoaded(0, 4)
    })
    $('#box2021a').on('click', function () {
        checkLoaded(1, 0)
    })
    $('#box2021b').on('click', function () {
        checkLoaded(1, 1)
    })
    $('#box2021c').on('click', function () {
        checkLoaded(1, 2)
    })
    $('#box2021d').on('click', function () {
        checkLoaded(1, 3)
    })
    $('#box2021e').on('click', function () {
        checkLoaded(1, 4)
    })
    $('#box2022a').on('click', function () {
        checkLoaded(2, 0)
    })
    $('#box2022b').on('click', function () {
        checkLoaded(2, 1)
    })
    $('#box2022c').on('click', function () {
        checkLoaded(2, 2)
    })
    $('#box2022d').on('click', function () {
        checkLoaded(2, 3)
    })
    $('#box2022e').on('click', function () {
        checkLoaded(2, 4)
    })
    $('#box2022f').on('click', function () {
        checkLoaded(2, 5)
    })
    $('#box2022g').on('click', function () {
        checkLoaded(2, 6)
    })
    $('#box2022h').on('click', function () {
        checkLoaded(2, 7)
    })
    $('#box2022i').on('click', function () {
        checkLoaded(2, 8)
    })

    /* -- Check Loaded --*/
    function checkLoaded(n, m) {
        var c = String.fromCharCode(m + 97)
        var boxID = "#box202" + n + c
        if (booleanArray[n][m] == false) {
            createImges(n, c + nameArray[n][m], "box202" + n + c, nameArray[n][m], quantityArray[n][m])
            doImagLoad(boxID)
            booleanArray[n][m] = true
        }
    }

    /* -- Create Imges -- */
    function createImges(years, directory, box, name, quantity) {
        for (var i = 1; i <= quantity; i++) {
            var span = document.createElement("span")
            span.innerHTML = "<a href='./images/01_work/202" + years + "/" + directory + "/" + i + ".webp' data-lightbox='" + box + "' data-title='" + name + "' style='display: none;'><img src='./images/01_work/202" + years + "/" + directory + "/" + i + ".webp'></a>"
            $("#" + box).append(span)
        }
    }

    /* -- Images Loaded -- */
    function doImagLoad(e) {
        $(e).imagesLoaded()
            .always(function (instance) {
                console.log('all images loaded')
            })
            .done(function (instance) {
                console.log('all images successfully loaded')
            })
            .fail(function () {
                console.log('all images loaded, at least one is broken')
            })
            .progress(function (instance, image) {
                var result = image.isLoaded ? 'loaded' : 'broken'
                console.log('image is ' + result + ' for ' + image.img.src)
            })
    }

    /* -- X-scroll --*/
    var photo = document.getElementById("photo")
    photo.addEventListener("wheel", (event) => { event.preventDefault; photo.scrollLeft += event.deltaY; });
</script>
